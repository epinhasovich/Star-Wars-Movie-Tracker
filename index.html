<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Open+Sans&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>⭐Stars Wars⭐</title>

</head>

<body>
    <div id='titleBar'>
        <span>What are your favorite Star Wars films?</span>
        <span class='subtitle'>Check off your favorite movies and update your list!</span>
        <span class='subtitle'>You can even remove items.</span>
    </div>
    <div id="content">
        <div id='movie-container'>
            <div id='movieOne'>
                <input type="checkbox" class='checkbox' id='option1'>
                <label for='option1' id='textOne'></label>
            </div>
            <div id='movieTwo'>
                <input type="checkbox" class='checkbox' id='option2'>
                <label for='option2' id='textTwo'></label>
            </div>
            <div id='movieThree'>
                <input type="checkbox" class='checkbox' id='option3'>
                <label for='option3' class='checkbox' id='textThree'></label>
            </div>
            <div id='movieFour'>
                <input type="checkbox" class='checkbox' id='option4'>
                <label for='option4' id='textFour'></label>
            </div>
            <div id='movieFive'>
                <input type="checkbox" class='checkbox' id='option5'>
                <label for='option5' id='textFive'></label>
            </div>
            <div id='movieSix'>
                <input type="checkbox" class='checkbox' id='option6'>
                <label for='option6' id='textSix'></label>
            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
